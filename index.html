<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormValidationAndCurd</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();">
                    <div>
                        <label>Name</label>
                        <input type="text" placeholder="Enter Your Name"id="name"required pattern="[A-Za-z ]+">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" id="email" placeholder="Enter Your Mail-Id" required>
                    </div><div>
                        <label>Phone Number</label>
                        <input type="tel" placeholder="Enter Your Phone Number" id="number" minlength="10" pattern="^[9]{1}[0-9]{9}$" required maxlength="10">
                    </div><div>
                        <label>Password</label>
                        <input type="password" placeholder="Enter Your Password" id="password"required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        <label>Password Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters*</label>
                    </div><br>
                    <div>
                        <label>Upload-File</label>
                        <input type="file"required>

                    </div>
                    <div class="btnac">
                        <input type="submit" value="submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="vlist">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email-Id</th>
                            <th>Phone Number</th>
                            <th>Password</th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody></tbody>

                </table>
            </td>
        </tr>
    </table>
    <script src="index.js"></script>
</body>

</html>
